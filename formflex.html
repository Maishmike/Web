<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  <link rel="stylesheet" href="css/formflexstyles.css">
</head>
<body>
    <div class="cont1">
        <form action="" class="formbody">
            <h2 class="center">Styled Select Option Field in Form</h2>
            <hr class="center">
            <label for="name"> Name:</label><br>
            <input type="text" id="name"> <br><br>
            <label for="email"> Email:</label><br>
            <input type="name" id="email"> <br><br>
            <label for="age"> Age:</label><br>
            <select name="" id="age" >
                <option value="" selected disabled>--- Choose Age from Here ---</option>
                <option value="">Below 18 years</option>
                <option value="">Between 18-25 years</option>
                <option value="">Between 25-40 years</option>
                <option value="">Between 40-60 years</option>
                <option value="">Above 60 years</option>
            </select><br><br>
            <input type="submit" value="Submit" class="center">

        </form>
    </div>
</body>
</html>
